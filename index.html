<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>HAIKU CHECKER</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  <header>
    <h1>HAIKU CHECKER</h1>
  </header>

    <form id="rows">
      <h2>Haiku Rows</h2>
      <input type="text" id="row1" placeholder="Write the first row in your haiku">
      <input type="text" id="row2" placeholder="Write the second row in your haiku">
      <input type="text" id="row3" placeholder="Write the third row in your haiku">
      <button type="submit" id="submit">Submit</button>
    </form>

    <div id="numbers"><h1 id="format">Your Haiku is 0 - 0 - 0</h1><div id="message"></div></div>
    <script src="script.js"></script>
  </body>
</html>
